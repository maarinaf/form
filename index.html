<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="carForm">
            <h2>Cadastro de Veículos</h2>
            
            <div class="form-group">
                <label for="brand">Marca:</label>
                <select id="brand" name="brand" required>
                    <option value="">Selecione a marca</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="fiat">Fiat</option>
                    <option value="chevrolet">Chevrolet</option>
                    <option value="ford">Ford</option>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="hyundai">Hyundai</option>
                </select>
            </div>

            <div class="form-group">
                <label for="model">Modelo:</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="year">Ano:</label>
                <input type="number" id="year" name="year" min="1900" max="2024" required>
            </div>

            <div class="form-group">
                <label for="price">Preço:</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="color">Cor:</label>
                <input type="text" id="color" name="color" required>
            </div>

            <div class="form-group">
                <label for="kilometers">Quilometragem:</label>
                <input type="number" id="kilometers" name="kilometers" min="0" required>
            </div>

            <div class="form-group">
                <label for="fuel">Combustível:</label>
                <select id="fuel" name="fuel" required>
                    <option value="">Selecione o combustível</option>
                    <option value="flex">Flex</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="etanol">Etanol</option>
                    <option value="diesel">Diesel</option>
                    <option value="eletrico">Elétrico</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transmission">Câmbio:</label>
                <select id="transmission" name="transmission" required>
                    <option value="">Selecione o câmbio</option>
                    <option value="manual">Manual</option>
                    <option value="automatico">Automático</option>
                    <option value="cvt">CVT</option>
                </select>
            </div>

            <button type="submit">Cadastrar Veículo</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
